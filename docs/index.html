<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave Cross</title>
  <style>
    /* Reset margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen layout */
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Left text container */
    .left {
      width: 50vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Aligns content to the top */
      align-items: flex-start; /* Aligns text to the left */
      background: #f4f4f4;
      padding: 3rem; /* Adds space around the text */
      gap: 0.75rem;
    }

    .left h1 {
      font-size: 3em;
      margin-bottom: 1rem;
    }

    .left p, .left li {
      font-size: 1.2em;
      color: #333;
      max-width: 90%; /* Prevents text from spanning too wide */
    }

    /* Right image container */
    .right {
      width: 50vw;
      height: 100vh;
      background: url('davecross.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      html, body {
        flex-direction: column;
      }

      .left, .right {
        width: 100vw;
        height: 50vh;
      }

      .left {
        padding: 2rem;
      }
    }

    #book-list {
      width: 100%;
    }

    .cover {
      height: 120px;
      /* float: left; */
      padding-left: 5px;
    }


    hr {
      height: 12px;
      border: 0;
      box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Dave Cross</h1>
    <p>Old geek.</p>
    <p>I make things from software. Some of them are useful.</p>
    <ul>
      <li><a href="https://davecross.co.uk/">Professional site</a></li>
      <li><a href="https://perlhacks.com/">Perl blog</a></li>
      <li><a href="https://davecross.co.uk/">Books I've written</a></li>
      <li><a href="https://davecross.substack.com/">A very occasional newsletter</a></li>
      <li><a href="https://blog.dave.org.uk/">A badly-neglected blog</a></li>
      <li><a href="https://links.davecross.co.uk/">Far too many other links</a></li>
    </ul>

    <hr>

    <div id="book-list" class="mb-3"></div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
  const url = "https://davecross.co.uk/books/books.json";

  // Fetch the JSON file
  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(books => {
      // Filter for non-children tech books
      const filteredBooks = books.filter(book =>
        book.tags.includes("tech") && !book.tags.includes("children")
      );

      // Generate HTML
      const html = filteredBooks.map(book => `
        <a href="https://davecross.co.uk/books/#${book.id}">
          <img class="cover"
            title="${book.title}"
            src="${book.image_url}"
            alt="${book.title}"
          />
        </a>
      `).join("");

      // Insert HTML into the page
      document.getElementById("book-list").innerHTML = `<p>${html}</p>`;
    })
    .catch(error => {
      console.error("Error fetching the JSON file:", error);
    });
});

    </script>

  </div>
  <div class="right"></div>
</body>
</html>
